{% extends 'base.html' %}
{% block content %}
  <head>
    <meta charset="UTF-8">
    <title>Route Map</title>
    <style>
       #map {
        height: 400px;
       }
       #rider_destination {
        height: 25px;
        width: 250px;
       }
    </style>
  </head>
  <body>
      <br>
      <span> <label>Please input your destination address:</label>
      </span>
      <br>

      <div id="map">
       </div>
      <script>
      var map, infoWindow;
      var directionsService;
      var marker;
      var bounds;
      var currPos;
      

      function initMap() {

         var myLatLong = {lat:37.765, lng:-122.241 };
         if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          currPos = pos;
          infoWindow.setPosition(pos);
          infoWindow.setContent('You are Here!');
          infoWindow.open(map);
          map.setCenter(pos);
        }, function() {
          handleLocationError(true, infoWindow, map.getCenter());
        });
      } else {
        handleLocationError(false, infoWindow, map.getCenter());
      }
        
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: myLatLong
        });

        directionsService = new google.maps.DirectionsService();
        infoWindow = new google.maps.InfoWindow();
        new AutocompleteDirectionsHandler(map);

        

    }

    
      function AutocompleteDirectionsHandler(map) {
        this.map = map;
        this.destinationPlaceID = null;
        this.travelMode = 'DRIVING';
        var rider_destination = document.getElementById('rider_destination');
        var rider_destination1 = document.getElementById('rider_destination1');

        var destinationAutocomplete = new google.maps.places.Autocomplete(rider_destination, {placeIdOnly: true});

        this.map.controls[google.maps.ControlPosition.TOP_LEFT].push(rider_destination);

        destinationAutocomplete.addListener('place_changed', function() {
             var place = destinationAutocomplete.getPlace();

             var service = new google.maps.places.PlacesService(map);
             service.getDetails({
                 placeId: place.place_id
             }, function(result, status) {
                 if (status != google.maps.places.PlacesServiceStatus.OK) {
                     alert(status);
                     return;
                 }

                 rider_destination1.value = rider_destination.value
                 marker = new google.maps.Marker({
                     position: result.geometry.location,
                     map: map
                 });
                bounds = new google.maps.LatLngBounds();
                bounds.extend(currPos);
                bounds.extend(marker.position);
                map.fitBounds(bounds);
             });

         });

      }
      

  
      function handleLocationError(browserHasGeolocation,  infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                    'Error: The Geolocation service failed.' :
                    'Error: Your Browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }



    </script>
<div class="orange">    
    <form id='rideform' action="/match_ride_rider" method="GET">
      <div>
          <input type='text' id='rider_destination' name='rider_destination' placeholder="What is your destination?">
          <input type='hidden' id='rider_destination1' name='rider_destination1'>
      </div>

      <div>
          <h3>What date and time do you want to arrive?</h3>
          <div id="datepicker">
              <p>Date: <input id="date"type="date" name='date'></p>
              <p>Arrival Time (use only 15 minute increments): <input id="time" type="time" name="time"></p>
          </div>
      </div>
      <div >
         <p>How many seats do you need in the car?</p><input id="seats" type="number" name="num_seats" min="1" max="5">  
      </div><br><br>
      <input type="submit">
    </form>  
    <div>
      <h3>Available Rides will be displayed here:</h3>
      <div id="showroutes">
      </div>   
    </div>
  </body>
</div>
  
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="/static/map_routes.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5tDzhP-TkpUOI4dOZzkATen2OUCPasf4&callback=initMap&libraries=places, geometry"
        async defer></script>
  
  
  
{% endblock %}
