{% block content %}
  <head>
    <meta charset="UTF-8">

    <style>
       #map {
        height: 400px;

    <body>
      <br>
      <span> <label>Please input your destination address:</label>

      <div id="map">
       </div>
      <script>
      var map, infoWindow;
      var directionsService;
      var marker;
      

      function initMap() {
         var myLatLong = {lat:37.765, lng:-122.241 };
         if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          infoWindow.setPosition(pos);
          infoWindow.setContent('You are Here!');
          infoWindow.open(map);
          map.setCenter(pos);
        }, function() {
          handleLocationError(true, infoWindow, map.getCenter());
        });
      } else {
        handleLocationError(false, infoWindow, map.getCenter());
      }
        
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: myLatLong
        });

        directionsService = new google.maps.DirectionsService();
        infoWindow = new google.maps.InfoWindow();
        new AutocompleteDirectionsHandler(map);
    }

     
        // marker.setPlace({

        //     marker.setVisible(true);
        //     infowindowContent.children['place-name'].textContent = place.name;
        //     infowindowContent.children['place-id'].textContent = place.place_id;
        //     infowindowContent.children['place-address'].textContent =
        //         place.formatted_address;
        //     infowindow.open(map, marker);
      function AutocompleteDirectionsHandler(map) {
        this.map = map;
        this.destinationPlaceID = null;
        this.travelMode = 'DRIVING';
        var rider_destination = document.getElementById('rider_destination');

        var destinationAutocomplete = new google.maps.places.Autocomplete(rider_destination, {placeIdOnly: true});

        this.map.controls[google.maps.ControlPosition.TOP_LEFT].push(rider_destination);

        destinationAutocomplete.addListener('place_changed', function() {
          var place = destinationAutocomplete.getPlace(); 
          
          var service = new google.maps.places.PlacesService(map);
            service.getDetails({
            placeId: place.place_id
          }, function(result, status) {
          if (status != google.maps.places.PlacesServiceStatus.OK) {
            alert(status);
          return;
          }

          marker = new google.maps.Marker({
          position: result.geometry.location,
          map: map
            });

         });

       });
 
      }
      

  
      function handleLocationError(browserHasGeolocation,  infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                    'Error: The Geolocation service failed.' :
                    'Error: Your Browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }

    function getRoute() {
      $.post('/rider' , showRoutes);
    }

    function showRoutes(routes) {
      var routes = routes;
      $('#showroutes').html(route); 
    }
    // I don't think .html is what I want here. Needs to be a link. 

    

    getRoute();


    </script>
