{% extends 'base.html' %}
{% block content %}
<h1>Please register to use CarPool!</h1>

<form action="/register_newperson" method="POST">

    <div>
    
        <h3> New users: </h3>
            <label>Email:
                <input type="email" name="email" required>
            </label>
            <label>Password:
                <input type="password" name="password" required>
            </label>
            <label>First Name:
                <input type="text" name="fname" required>
            </label>
            <label>Last Name:
                <input type="text" name="lname" required>
            </label>
            <label>Phone Number:
                <input type="tel" name="phone_number" required>
            </label>
            <label>License Number (required):
                <input type="text" name="license_number" required>
            </label>
            <br>
            <br>
            <label> Driver or Rider:<br>
                <input type='radio' name="typeofuser" value="rider">Rider<br>
                <input type='radio' name="typeofuser" value="driver">Driver<br>
            </label>


    </div>

    <div>
        <input type="submit" value="Registration">
    </div>

</body>
</html>
{% endblock %}
